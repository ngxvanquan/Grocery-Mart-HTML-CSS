<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml" />
        <meta name="theme-color" content="#fff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/gordita/stylesheet.css" />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            loadHTML("#header", "./templates/header-logined.html");
        </script>

        <main class="product-page">
            <div class="container">
                <!-- Breadcrumb -->
                <div class="product-container">
                    <!-- BreadCrumb -->
                    <ul class="breadcrumb">
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link"
                                >Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon" />
                            </a>
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link"
                                >Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon" />
                            </a>
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link"
                                >Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumb__icon" />
                            </a>
                        </li>
                        <li class="breadcrumb__item">
                            <a href="#!" class="breadcrumb__link breadcrumb__link--current">LavAzza </a>
                        </li>
                    </ul>
                </div>

                <!-- Product Info -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/card-1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/card-2.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/card-3.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/card-4.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/product-card/card-1.png"
                                        alt=""
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/img/product-card/card-2.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product-card/card-3.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product-card/card-4.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <section class="prod-info">
                                <h1 class="prod-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="prod-prop">
                                            <img src="/assets/icons/star.svg" alt="" class="prod-prop__icon" />
                                            <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="prod-prop">
                                            <img src="/assets/icons/document.svg" alt="" class="prod-prop__icon" />
                                            <h4 class="prod-prop__title">Compare</h4>
                                        </div>

                                        <div class="prod-prop">
                                            <img src="/assets/icons/buy.svg" alt="" class="prod-prop__icon" />
                                            <div>
                                                <h4 class="prod-prop__title">Delivery</h4>
                                                <div class="prod-prop__desc">From $6 for 1-3 days</div>
                                            </div>
                                        </div>

                                        <div class="prod-prop">
                                            <img src="/assets/icons/bag.svg" alt="" class="prod-prop__icon" />
                                            <div>
                                                <h4 class="prod-prop__title">Pickup</h4>
                                                <div class="prod-prop__desc">Out of 2 store, today</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer" class="footer"></footer>
        <script>
            loadHTML("#footer", "./templates/footer-logined.html");
        </script>
    </body>
</html>
