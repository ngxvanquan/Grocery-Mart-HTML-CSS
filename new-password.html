<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New password | Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml" />
        <meta name="theme-color" content="#fff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/gordita/stylesheet.css" />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- auth intro -->
            <div class="auth__intro d-md-none">
                <a href="./" class="logo d-none d-md-flex auth__intro-logo">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h2 class="logo__title">grocerymart</h2>
                </a>

                <img
                    src="./assets/img/auth/forgot-password.png"
                    alt="The best of luxury brand values, high quality products, and innovative services"
                    class="auth__img"
                />

                <button class="d-none d-md-block auth__intro-next js-toggle" toggle-target="#auth__content">
                    <img src="./assets/img/auth/intro-arrow.svg" alt="" />
                </button>
            </div>

            <!-- auth content -->
            <div class="auth__content" id="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>

                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__content-desc">At least 6 characters, with uppercase and lowercase letters.</p>

                    <form action="./sign-in.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    placeholder="New Password"
                                    type="password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon--error" />
                            </div>
                            <p class="form__error">Please enter more than 6 letters!</p>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    placeholder="Confirm New Password"
                                    type="password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon--error" />
                            </div>
                            <p class="form__error">Please enter more than 6 letters!</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
