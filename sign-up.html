<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml" />
        <meta name="theme-color" content="#fff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/gordita/stylesheet.css" />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- auth intro -->
            <div class="auth__intro">
                <a href="./" class="logo d-none d-md-flex auth__intro-logo">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>

                <img
                    src="./assets/img/auth/intro.png"
                    alt="The best of luxury brand values, high quality products, and innovative services"
                    class="auth__img"
                />
                <p class="auth__intro-desc">
                    The best of luxury brand values, high quality products, and innovative services
                </p>

                <button class="d-none d-md-block auth__intro-next js-toggle" toggle-target="#auth__content">
                    <img src="./assets/img/auth/intro-arrow.svg" alt="" />
                </button>
            </div>

            <!-- auth content -->
            <div class="auth__content hide" id="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>

                    <h1 class="auth__heading">Sign Up</h1>
                    <p class="auth__content-desc">Let's create your account and Shop like a pro and save money.</p>

                    <form action="./index-logined.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input placeholder="Email" type="email" class="form__input" />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input placeholder="Password" type="password" class="form__input" />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input placeholder="Confirm Password" type="password" class="form__input" />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>

                        <div class="form__group form__group--horizontal">
                            <label class="form__checkbox">
                                <input type="checkbox" name="" id="" class="form__checkbox-input" />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>

                            <a href="#!" class="auth__link form__pull-right">Recovery Password</a>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn">Sign Up</button>
                            <button class="btn btn--outline auth__btn auth__btn--google btn--no-margin">
                                <img src="./assets/icons/google.svg" alt="" class="auth__btn-icon btn__icon" />
                                Sign in with Gmail
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        You have an account yet?
                        <a href="#!" class="auth__link auth__link--bottom">Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
