<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml" />
        <meta name="theme-color" content="#fff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/gordita/stylesheet.css" />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            loadHTML("#header", "./templates/header.html");
        </script>

        <div class="container home">
            <div class="home__container">
                <!-- Slide Show -->
                <div class="slideshow">
                    <div class="slideshow__inner">
                        <!-- Item 1 -->
                        <div class="slideshow__item">
                            <img src="./assets/img/item-1.png" alt="" class="slideshow__img" />
                        </div>

                        <!-- Item 2 -->
                        <div class="slideshow__item">
                            <img src="./assets/img/item-1.png" alt="" class="slideshow__img" />
                        </div>

                        <!-- Item 3 -->
                        <div class="slideshow__item">
                            <img src="./assets/img/item-1.png" alt="" class="slideshow__img" />
                        </div>
                    </div>

                    <div class="slideshow__page">
                        <span class="slideshow__number">1</span>
                        <span class="slideshow__slider"></span>
                        <span class="slideshow__number">5</span>
                    </div>
                </div>
            </div>

            <!-- Category -->
            <div class="home__container">
                <h2 class="home__heading">Browse Categories</h2>
                <div class="row row-cols-3 row-cols-md-1">
                    <div class="col">
                        <!-- category item 1 -->
                        <article class="cate-item">
                            <img src="./assets/img/category-item/item-1.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                            </section>
                        </article>
                    </div>

                    <div class="col">
                        <!-- category item 2 -->
                        <article class="cate-item">
                            <img src="./assets/img/category-item/item-2.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                            </section>
                        </article>
                    </div>

                    <div class="col">
                        <!-- category item 3 -->
                        <article class="cate-item">
                            <img src="./assets/img/category-item/item-3.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                            </section>
                        </article>
                    </div>
                </div>
            </div>

            <footer id="footer" class="footer"></footer>
            <script>
                loadHTML("#footer", "./templates/footer.html");
            </script>
        </div>
    </body>
</html>
